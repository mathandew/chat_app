<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’¬ Real-Time Chat App</h2>
    <div class="card">
      <div class="card-body">
        <div id="chat-box" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto; background: #f8f9fa;">
          <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="d-flex">
          <input type="text" id="username" class="form-control me-2" placeholder="Your name" required>
          <input type="text" id="message" class="form-control me-2" placeholder="Type a message..." required>
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
